<script>
    let arr = [];
    let currentSize = arr.length;

    function push(addval) {
        arr[currentSize] = addval;
        currentSize += 1;

    }
    function pop() {
        currentSize -= 1;
        arr.length = currentSize;
    }


    push(250);
    push(213);

    document.write(arr);
</script>
