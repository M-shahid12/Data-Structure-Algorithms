<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stack with class</title>
    <script>
        class Stack {
            item = [];
            currentsize;
            maxsize;

            constructor(size) {
                this.maxsize = size;
                this.currentsize = this.item.length;
            }
            push(newval) {
                if (this.currentsize >= this.maxsize) {
                    alert('your stack is overflow')
                }
                else {
                    this.item[this.currentsize] = newval;
                    this.currentsize++;
                }

            }

            pop() {
                if (this.currentsize > 0) {
                    this.currentsize -= 1;
                    this.item.length = this.currentsize;
                }
            }
            display() {

                console.warn(this.item);
            }
        }
        st1 = new Stack(5);
        st1.push(20);
        st1.push(20);
        st1.push(20);
        st1.pop();
        st1.display();
    </script>
</head>
