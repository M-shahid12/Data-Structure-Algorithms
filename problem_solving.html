        let lengthOf_Substring = function (s) {





            if (!s) {
                return 0;
            }

            let end = 0;
            let start = 0;
            let maxlength = 0;
            const Uniquechar = new Set();
            while (end < s.length) {
                if (!Uniquechar.has(s[end])) {
                    Uniquechar.add(s[end]);
                    end++;
                    maxlength = Math.max(maxlength, Uniquechar.size)
                } else {
                    Uniquechar.delete(s[start]);
                    start++;
                }
            }
            return maxlength;
            console.warn(maxlength.size)
        };
