<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Search </title>

</head>

<body>
    <h1>Binary Search </h1>



    <script>
        let arr = [3, 6, 8, 9, 13, 16, 19];
        let find = 8;
        let start = 0;
        let end = arr.length - 1;
        let position = undefined;

        while (start <= end) {
            // use Math.floor becuse this is ignore point value
            let mid = Math.floor((start + end) / 2);
            // if mid is equal to find then display position
            if (arr[mid] === find) {
                position = mid;

                break;
            }
            // if arr mid is less then find then we start is equal to mid +1
            else if (arr[mid] < find) {
                start = mid + 1;
                // else end mean last element of array equal to - 1
            } else {
                end = mid - 1;
            }


        }
        console.warn(position);
    </script>
</body>

</html>
