    <title>Linked List in JavsScript</title>
    <script>
        class List {
            constructor(data) {
                this.head = {
                    value: data,
                    next: null,

                };
                this.tail = this.head;
            }
            appendNode(newData) {
                let newNode = {
                    value: newData,
                    nexe: null,
                }
                this.tail.next = newNode;
                this.tail = newNode;
            }
        }

        let list = new List(200);
        list.appendNode(300);
        list.appendNode(400);
        console.warn(list);




    </script>
